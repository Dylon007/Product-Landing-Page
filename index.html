<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="logo-container">
          <img src="https://ps5playstation5.com/images/ps5-official-logo-blue.jpg" alt="logo" id="header-img">
          </img>
          <span class="the-product">PlayStation 5</span>
          </div>
          <ul class="nav-links">
            <li><a href="#features" class="nav-link" >Features</a></li>
            <li><a href="#games" class="nav-link">Games</a></li>
            <li><a href="#for_sale" class="nav-link">For sale</a></li>
          </ul>
      </nav>
    </header>
    <section id="email-section">
      <h2>10 Of The Best PS5 Games</h2>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input id="email" type="email" required placeholder="Enter your email address" name="email"
      />
      <input type="submit" id="submit" value="GET STARTED"/>
      </form>
    </section>
    <section id="features">
      <div class="features"></div>
      <div class="features"></div>
      <div class="features"></div>
    </section>
    <section id="audio">
    <iframe id="video" height="400" src="https://www.youtube.com/embed/0k5RUgv_iDY" title="10 Games That Prove PS5 Is The Best Console This Generation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <footer>
    <section id="features">
        <h1>Features</h1>
    </section>

    <section id="games">
        <h1>Games</h1>
    </section>

    <section id="for_sale">
        <h1>For sale</h1>
    </section>
    </footer>
  </body>
  <html>
